version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fypfixer-backend
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://fypfixer:fypfixer@db:5432/fypfixer
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev-jwt-secret-change-in-production
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - AI_PROVIDER=local
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: python main.py

  frontend:
    build: ./frontend
    container_name: fypfixer-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: fypfixer-db
    environment:
      POSTGRES_USER: fypfixer
      POSTGRES_PASSWORD: fypfixer
      POSTGRES_DB: fypfixer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fypfixer"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fypfixer-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
