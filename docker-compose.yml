version: '3.8'

services:
  db:
    image: postgres:16
    container_name: fypfixer-postgres
    environment:
      POSTGRES_USER: fypfixer
      POSTGRES_PASSWORD: fypfixer
      POSTGRES_DB: fypfixer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fypfixer"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: fypfixer-web
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://fypfixer:fypfixer@db:5432/fypfixer
      FLASK_ENV: development
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fypfixer-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
