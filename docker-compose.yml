services:
  backend:
    build: ./backend
    container_name: fypfixer-backend
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-fypfixer}:${POSTGRES_PASSWORD:-fypfixer}@db:5432/${POSTGRES_DB:-fypfixer}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - AI_PROVIDER=${AI_PROVIDER:-local}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      # TikTok OAuth
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
      - TIKTOK_REDIRECT_URI=${TIKTOK_REDIRECT_URI}
      - TIKTOK_AUTH_URL=${TIKTOK_AUTH_URL}
      - TIKTOK_TOKEN_URL=${TIKTOK_TOKEN_URL}
      - TIKTOK_USERINFO_URL=${TIKTOK_USERINFO_URL}
      - TIKTOK_SCOPES=${TIKTOK_SCOPES}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: python main.py
    networks:
      - internal
      - frontend

  frontend:
    build: ./Frontend
    container_name: fypfixer-frontend
    ports:
      - "127.0.0.1:5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - frontend

  db:
    image: postgres:16-alpine
    container_name: fypfixer-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fypfixer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-fypfixer}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # SECURITY: DB port NOT exposed to host - only internal network
    # Uncomment for local development debugging only:
    # ports:
    #   - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fypfixer}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: fypfixer-redis
    # SECURITY: Redis with password authentication
    command: >
      sh -c '
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --requirepass "$$REDIS_PASSWORD"
        else
          redis-server
        fi
      '
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    # SECURITY: Redis port NOT exposed to host - only internal network
    # Uncomment for local development debugging only:
    # ports:
    #   - "127.0.0.1:6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge
    internal: true  # No external access
  frontend:
    driver: bridge

volumes:
  pgdata:
  redisdata:
