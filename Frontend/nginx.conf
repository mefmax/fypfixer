server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # SECURITY HEADERS
    # ============================================

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    # Allows: self, inline scripts (for Vite), TikTok embeds, Google Fonts
    # NOTE: connect-src is 'self' only - API is proxied via /api, no localhost needed
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.tiktok.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; frame-src https://www.tiktok.com; connect-src 'self' https://open.tiktokapis.com; media-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # Permissions Policy (restrict browser features)
    # Includes local-fonts=() to prevent local network permission prompts
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), local-fonts=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Prevent caching of sensitive data
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    add_header Pragma "no-cache" always;

    # ============================================
    # ROUTES
    # ============================================

    # SPA routing - all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets (except index.html)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # API proxy to backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SECURITY: Limit request body size
        client_max_body_size 1m;

        # SECURITY: Timeouts to prevent slow loris attacks
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ============================================
    # COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ============================================
    # SECURITY: Hide nginx version
    # ============================================
    server_tokens off;
}
